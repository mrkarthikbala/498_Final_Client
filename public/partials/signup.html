<!doctype html>
<html lang="en">
<head>

<body> 

	<div class="row" ng-controller='SignupController'>		    
		<h1 style="color: #8B0000" class="text-center"> Sign Up </h1>
		<hr>
	</div>

	<table>
	  <tbody>
	  	<tr>
	  		<form method="POST" data-abide>
	  			<div class ="row">
					<div class="large-12 large-centered columns">
	      				<label style="color: #8B0000"> Email <small> Required</small>
	        			<input name = "Email" placeholder= "uiucwp@gmail.com" type="text" required/>
	      			</div>
	   			</div>
	    		<div class ="row">
					<div class="large-12 large-centered columns">
	      				<label style="color: #8B0000"> Username <small> Required</small>
	        			<input name = "Username" placeholder= "ranjitahkumar" type="text" required/>
	      			</div>
	   			</div>
	    		<div class ="row">
					<div class="large-12 large-centered columns">
	  			 		<label style="color: #8B0000">Password<small> Required</small>
	    		  		<input name ="Password" type="text" placeholder="llamas" required/>
	  		  		</div>
	  			</div>

	  			<div class="row">
  					<div class="large-12 large-centered text-center columns">
  						<input class="button alert tiny round" type="submit" name="submit" value="Submit">
  					</div>
  				</div>
  	  		</form>
	    <tr>	    
	   </tbody>
	</table>

	
</body>
