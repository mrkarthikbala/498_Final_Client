<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/angular-route/angular-route.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/services.js"></script>
  <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <script src="./foundation/js/foundation.min.js"></script>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./foundation/css/foundation.css">
  
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>


<body> 

	<div class="row" ng-controller='signupController'>		    
		<h1 class="text-center"> Sign Up </h1>
		<hr>
	</div>

	<table>
	  <tbody>
	  	<tr>
	  		<form method="POST" data-abide>
	  			<div class ="row">
					<div class="small-8 small-centered columns">
	      				<label> Name <small id="smal"> Required</small>
	        			<input name = "Username" ng-model="name" placeholder= "Ranjitah Kumar" type="text" required/>
	      			</div>
					<div class="small-8 small-centered columns">
	      				<label> Email <small id="smal"> Required</small>
	        			<input name = "Email" ng-model="email" placeholder= "uiucwp@gmail.com" type="text" required/>
	      			</div>
					<div class="small-8 small-centered columns">
	  			 		<label>Password<small id="smal"> Required</small>
	    		  		<input name ="Password" ng-model="password" type="text" placeholder="llamas" required/>
	  		  		</div>
  					<div class="small-8 small-centered text-center columns">
  						<input class="button tiny round" type="submit" name="submit" ng-click="addUsers()" value="Submit">
  					</div>
  				</div>

	    		<div class="row" ng-show="messageToSend">
					<div data-alert class="small-12 columns alert-box" ng-class="respClass">
					<h6 class="text-center">{{message}}</h6>
					</div>
				</div>

  	  		</form>
	    <tr>	    
	   </tbody>
	</table>

	
</body>
</html>
