<div class="row" ng-controller='errandDetailController'>
  	<div class="small-8 columns text-center small-centered">
  		<h1> {{errand.name}} </h1>
  		<hr>
  	</div>

  	<div class="small-8 columns errandsDiv small-centered">
  		<h3 class="subheader">{{errand.createdName}}</h3>
  		<p>{{errand.description}}</p>
  		<h6 id="deadline"> Deadline: {{errand.deadline | date:"MM/dd/yyyy 'at' h:mma"}} </h6>
	</div>

	<div class="small-8 columns bidDiv small-centered">
        <h6>Best Bid: {{bestBid.bidAmount| currency}}</h6>
        <h6>Best Bidder: <a href="#/profile/{{bestBid.bidderID}}">{{bestBid.bidderName}}</a></h6>
        <form method="POST" data-abide>
			<div class ="row">
				<div class="large-12 large-centered columns">
					<label style="color: #8B0000"> Bid Amount <small> Required</small>
					<input name = "Bid" placeholder= "5.39" type="text" required/>
				</div>
				<div class="large-12 large-centered text-center columns">
					<input class="button tiny" type="submit" name="submit" value="Submit" ng-show = "{{userLoggedIn}}">
				</div>
			</div>
		</form>
	</div>

</div>
