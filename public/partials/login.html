<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <script src="./lib/angular-route/angular-route.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/services.js"></script>
  <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <script src="./foundation/js/foundation.min.js"></script>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./foundation/css/foundation.css">

<body> 

	<div class="row" ng-controller='loginController'>		    
		<h1 class="text-center"> Login </h1>
		<hr>
	</div>

	<table>
	  <tbody>
	  	<tr>
	  		<form method="POST" data-abide>

	    		<div class ="row login-div">
					<div class="small-8 small-centered columns">
	      				<label> Email <small id="smal"> Required</small>
	        			<input name = "Email" ng-model="email" placeholder= "ranjitahkumar@gmail.com" type="text" required/>
	      			</div>
					<div class="small-8 small-centered columns">
	  			 		<label>Password<small id="smal"> Required</small>
	    		  		<input name ="Password" ng-model="password" type="text" placeholder="llamas" required/>
	  		  		</div>
  					<div class="small-8 small-centered text-center columns">
  						<input class=" submission button expand radius" type="submit" name="submit" value="Submit" ng-click="loginUser()">
  					</div>
  				</div>  	  		
  	  		</form>
	    <tr>	    
	   </tbody>
	</table>

</body>
</html>
