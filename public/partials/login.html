<div class="row" ng-controller='loginController'>   
    <div class="small-12 columns"></div>

      <div class="row">
        <div class= "small-8 columns small-centered">		    
        	 <h1 class="text-center"> Login </h1>
        	 <hr>
         </div>
        </div>

      <div class="row">
          		<form method="POST" data-abide>

            		<div class ="row login-div">
          				<div class="small-6 small-centered columns">
                				<label> Email <small id="smal"> Required</small>
                  			<input name = "Email" ng-model="email" placeholder= "ranjitahkumar@gmail.com" type="text" required/>
                	</div>
          				<div class="small-6 small-centered columns">
            			 		<label>Password<small id="smal"> Required</small>
              		  		<input name ="Password" ng-model="password" type="password" placeholder="llamas" required/>
            		  		</div>
          				<div class="small-6 small-centered text-center columns">
          						<input class=" submission button expand radius" type="submit" name="submit" value="Submit" ng-click="loginUser()">
          				</div>
          			</div>  	  		
        	  	</form>
      </div>

      <div class="row" ng-show="showMessage">
          <div class="small-6 small-centered columns text-center">
              <h5>{{message}}</h5>
          </div>

      </div>
      
    </div>
</div>
