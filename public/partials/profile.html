<div class="row text-center" ng-controller='profileController'>
  <div class="small-8 columns small-centered">
	<h1>{{user.name}}</h1>
	<h3>{{user.email}}</h3>
  <hr>
	<div class="small-6 left columns text-center">
		<table width="100%">
    	<thead>
    		<h2>Pending</h2>
  		</thead>
  		</tbody>
        <tr ng-repeat="items in thePendingUsersErrands">
        
        <td>
        {{items.name}}<br/>
        {{items.description}}<br/>
        <h6> Deadline: {{items.deadline | date:"MM/dd/yyyy 'at' h:mma"}} </h6>
        
        <div class="small-6 left columns text-center buttonD">
          <input class="submission button tiny" type="submit" name="delete" ng-click="deleteErrand(items)" value="Delete" ng-if = "user.email == email">
        </div>

        <div class="small-6 right columns text-center buttonD">
          <a class="submission button tiny" href="#/updateErrand/{{items._id}}">Update Errand</a> 
        </div>    
        
        </td>
        
        </tr>
		</tbody>
	</table>

  
	</div>


  <div class="small-6 right columns text-center">
  		<table width="100%">
          	<thead>
               <h2>Completed</h2>
        		</thead>
        		</tbody>
              <tr ng-repeat="items in theCompletedUsersErrands">
            		<td>
            	   {{items.name}}
    					   {{items.description}}
                 
                 <div class="small-6 left columns text-center buttonD">
                   <input class="submission button tiny" type="submit" name="delete" ng-click="deleteErrand(items)" value="Delete" ng-if = "user.email == email">
                 </div>
    				  </td>
          </tr>
    			</tbody>
    		</table>   
  </div>
</div>
