<!doctype html>
<html lang="en" ng-app='errandApp'>
<head>
  <meta charset="UTF-8">
  <title>E-Errand</title>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>

  <script src="./lib/angular-route/angular-route.min.js"></script>
  <script src="./lib/angular-timer/app/js/_timer.js"></script>
  <script src="./lib/angular-timer/app/js/i18nService.js"></script>
  <script src="./lib/humanize-duration/humanize-duration.js"></script>
  <script src="./lib/momentjs/min/moment-with-locales.min.js"></script>

  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
  <script src="./lib/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>
  <script src="./lib/angular-ui-bootstrap-datetimepicker/datetimepicker.css"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/services.js"></script>
  <script src="./lib/socket.io.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./foundation/css/foundation.css">
  <link rel="stylesheet" href="./lib/angularjs-datepicker/src/css/angular-datepicker.css">
  
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>


<body>


<div class="contain-to-grid sticky" ng-controller = "navController">
    <nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: [small,medium,large]">
      <ul class="title-area">
        <li class="name">
            <img id="ANGTFT" align="center" src = "./pictures/ANGTFT.jpg"/>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

        <section class="top-bar-section">
          <ul class="right">
            <li><a href="#/settings">About Us</a></li>
            <li class="divider"></li>
            <li><a ng-hide = "{{userLoggedIn}}" href="#/login">Login</a></li>
            <li class="divider"></li>
            <li><a ng-hide = "{{userLoggedIn}}" href="#/signup">Sign Up</a></li>
            <li class="divider"></li>
            <li><a href="#/errands">View Errands</a></li>
            <li class="divider"></li>
            <li><a ng-show = "{{userLoggedIn}}" ng-href="#/profile/{{_id}}">Go To Profile</a></li>
            <li class="divider"></li>
            <li><a ng-show = "{{userLoggedIn}}" ng-click="logout()">Logout</a></li>
            <li class="divider"></li>
          </ul>
        </section>
    </nav>
  </div>

  <div class="row" ng-view></div>


  <script src="./js/script.js"></script>
  <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <script src="./foundation/js/foundation.min.js"></script>
  <script src="js/foundation/foundation.topbar.js"></script>

  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
